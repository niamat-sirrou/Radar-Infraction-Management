<!-- Contact Us section -->
<section class="contact_us_section layout_padding" style="background-color: #f4f4f4; margin-top: -70px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form_container" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
          <h2 style="color: #3a4468; text-align: center; margin-bottom: 20px;">Contact Us</h2>
          <form action="" method="post" role="form">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Full Name" required style="border: 1px solid #ccc; border-radius: 4px; padding: 8px;">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Your Email" required style="border: 1px solid #ccc; border-radius: 4px; padding: 8px;">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" placeholder="Subject" required style="border: 1px solid #ccc; border-radius: 4px; padding: 8px;">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required style="border: 1px solid #ccc; border-radius: 4px; padding: 8px;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #f3c93e; color: #fff; border: none; border-radius: 200px; padding: 10px 20px; cursor: pointer; font-weight: bold;
            
            ">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
